<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>智慧交通</title>
    <link rel="stylesheet" href="../CSS/main2.css">
    <link rel="stylesheet" href="../CSS/bootstrap-3.3.7-dist/css/bootstrap.css">
    <script src="../jquery-3.3.1.js"></script>
    <script src="../CSS/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <script src="../CSS/layui/layui.js"></script>
    <script src="../CSS/layui/layui.js"></script>
    <link rel="stylesheet" href="../CSS/layui/css/layui.css" />

</head>
<body>
<div id="main">
    <div id="h_bar">
        <a style="float: right; margin-right: 10px;margin-top: 8px;color: white">退出登陆</a>
    </div>
    <div id="Left_log">
        <div id="left_logo">
            <div id="title_main">智慧交通</div>
        </div>
        <div class="inline" id="log" >
            <div id="road">
                变更日志
            </div>

            <div id="content">

            </div>

        </div>
        <div class="menu_bottom_style"></div>
    </div>

    <div class="map">
        <div  id="container" class="inline"></div>
        <input type="button" class="btn" id="btn_light" value="路灯全局设置" data-toggle="modal" data-target="#Model_light">
        <input type="button" class="btn" id="btn_road" value="车道全局设置"  data-toggle="modal" data-target="#Model_road">
    </div>

    <!-- 路灯 -->
    <div class="modal fade" id="Model_light" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="text-align: center">红绿灯全局策略</h4>
                </div>
                <div class="modal-body">
                        <div class="form-group">
                            <label class="layui-form-label">地区:</label>
                            <div class="layui-inline">
                                <select name="province" class="province" lay-verify="required" lay-search lay-filter="province">
                                    <option value="">省份</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select name="city" class="city" lay-verify="required" lay-search lay-filter="city">
                                    <option value="">地级市</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <select name="district" class="district" lay-verify="required" lay-search>
                                    <option value="">县/区</option>
                                </select>
                            </div>
                            <div class="layui-inline">
                                <input type="text" name="title" required lay-verify="required" placeholder="具体十字路口" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    <div class="center_plan">
                        <table class="layui-table">
                            <colgroup>
                                <col width="50">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>时间短</th>
                                <th>策略详情</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>红灯，绿灯111</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">添加</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    <!-- 车道 -->
    <div class="modal fade" id="Model_road" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 style="text-align: center">变道全局策略</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="layui-form-label">地区:</label>
                        <div class="layui-inline">
                            <select name="province" class="province" lay-verify="required" lay-search lay-filter="province">
                                <option value="">省份</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="city" class="city" lay-verify="required" lay-search lay-filter="city">
                                <option value="">地级市</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <select name="district" class="district" lay-verify="required" lay-search>
                                <option value="">县/区</option>
                            </select>
                        </div>
                        <div class="layui-inline">
                            <input type="text" name="title" required lay-verify="required" placeholder="道路名" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="center_plan">
                        <table class="layui-table">
                            <colgroup>
                                <col width="50">
                                <col width="200">
                                <col>
                            </colgroup>
                            <thead>
                            <tr>
                                <th>时间段</th>
                                <th>策略详情</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>9:00-10:00</td>
                                <td>xxxx街道由3变1</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>


</div>

</body>
<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.15&key=b24c4de4ab028162766b5947ddb2bd94&callback=onLoad"></script>
<script>
    window.onLoad  = function(){
        var map = new AMap.Map('container',{
            zoom:18,
          //  pitch:75,
            zooms:[14,20],
            layers:[
                new AMap.TileLayer.Satellite(),
                new AMap.TileLayer.RoadNet()
            ],
            center:[117.296724,39.054494],
            resizeEnable: true
        });

        var marker1 = new AMap.Marker({
            position: new AMap.LngLat(117.295609,39.054922),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
            title: '景盛路与渌水道交叉口监控'
        });

        var marker2 = new AMap.Marker({
            position: new AMap.LngLat(117.293902,39.053944),   // 经纬度对象，也可以是经纬度构成的一维数组[116.39, 39.9]
            title: '海天路与渌水道交叉口监控'
        });

// 将创建的点标记添加到已有的地图实例：
        map.add(marker1);
        map.add(marker2);
    }
</script>
<script src="../js/main.js"></script>
</html>
